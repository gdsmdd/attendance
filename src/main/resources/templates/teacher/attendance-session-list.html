<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>签到管理 - 二维码签到系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    .sidebar { min-height: 100vh; background: #2c3e50; color: white; }
    .sidebar a { color: white; text-decoration: none; padding: 10px 15px; display: block; border-left: 3px solid transparent; }
    .sidebar a:hover, .sidebar a.active { background: #34495e; border-left-color: #3498db; }
    .main-content { padding: 20px; background: #f8f9fa; min-height: 100vh; }
    .status-badge { font-size: 0.8rem; }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- 侧边栏 -->
    <div class="col-md-2 p-0 sidebar">
      <div class="p-3">
        <h4 class="text-center mb-4"><i class="bi bi-qr-code"></i> 签到系统</h4>
        <div class="user-info text-center mb-4">
          <i class="bi bi-person-circle fs-2 mb-2"></i>
          <h6>教师</h6>
          <p class="mb-1" th:text="${teacher.name}">张老师</p>
          <small th:text="${teacher.username}">teacher1</small>
        </div>

        <nav class="nav flex-column">
          <a th:href="@{/teacher/dashboard}" class="nav-link"><i class="bi bi-speedometer2"></i> 仪表板</a>
          <a th:href="@{/teacher/teaching-classes}" class="nav-link"><i class="bi bi-people"></i> 教学班管理</a>
          <a th:href="@{/teacher/attendance/sessions}" class="nav-link active"><i class="bi bi-check-circle"></i> 签到管理</a>
          <div class="mt-4">
            <a th:href="@{/logout}" class="nav-link text-danger"><i class="bi bi-box-arrow-right"></i> 退出登录</a>
          </div>
        </nav>
      </div>
    </div>

    <!-- 主内容区 -->
    <div class="col-md-10 main-content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h4><i class="bi bi-check-circle text-primary me-2"></i>签到管理</h4>
        <div>
          <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#createSessionModal">
            <i class="bi bi-plus-circle"></i> 创建签到
          </button>
        </div>
      </div>

      <!-- 消息提示 -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- 教学班选择 -->
      <div class="card mb-4">
        <div class="card-body">
          <h6 class="card-title mb-3">选择教学班</h6>
          <div class="row">
            <div class="col-md-6">
              <select class="form-select" id="classSelect" onchange="changeClass()">
                <option value="">所有教学班</option>
                <option th:each="tc : ${teachingClasses}"
                        th:value="${tc.id}"
                        th:selected="${selectedClass != null and selectedClass.id == tc.id}"
                        th:text="${tc.className}">
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>

      <!-- 签到会话表格 -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
              <tr>
                <th width="25%">签到标题</th>
                <th width="20%">教学班</th>
                <th width="15%">签到码</th>
                <th width="15%">状态</th>
                <th width="25%">操作</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="attendanceSession : ${sessions}">
                <td>
                  <strong>[[${attendanceSession.title}]]</strong>
                  <div class="text-muted small" th:text="${attendanceSession.description}"></div>
                </td>
                <td>[[${attendanceSession.teachingClass.className}]]</td>
                <td>
                  <code class="attendance-code" th:text="${attendanceSession.attendanceCode}"></code>
                </td>
                <td>
                  <span th:switch="${attendanceSession.status}">
                    <span th:case="'CREATED'" class="badge bg-secondary status-badge">已创建</span>
                    <span th:case="'STARTED'" class="badge bg-success status-badge">进行中</span>
                    <span th:case="'ENDED'" class="badge bg-warning status-badge">已结束</span>
                    <span th:case="'CANCELLED'" class="badge bg-danger status-badge">已取消</span>
                  </span>
                </td>
                <td>
                  <div class="action-buttons">
                    <th:block th:if="${attendanceSession.status == 'CREATED'}">
                      <a th:href="@{/teacher/attendance/sessions/{id}/start(id=${attendanceSession.id})}"
                         class="btn btn-sm btn-success">
                        <i class="bi bi-play-circle"></i> 开始
                      </a>
                    </th:block>
                    <th:block th:if="${attendanceSession.status == 'STARTED'}">
                      <a th:href="@{/teacher/attendance/sessions/{id}/qr-code(id=${attendanceSession.id})}"
                         class="btn btn-sm btn-info">
                        <i class="bi bi-qr-code-scan"></i> 二维码
                      </a>
                      <a th:href="@{/teacher/attendance/sessions/{id}/end(id=${attendanceSession.id})}"
                         class="btn btn-sm btn-danger"
                         onclick="return confirm('确定要结束这个签到吗？')">
                        <i class="bi bi-stop-circle"></i> 结束
                      </a>
                    </th:block>
                    <a th:href="@{/teacher/attendance/sessions/{id}/details(id=${attendanceSession.id})}"
                       class="btn btn-sm btn-primary">
                      <i class="bi bi-eye"></i> 详情
                    </a>
                  </div>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(sessions)}">
                <td colspan="5" class="text-center text-muted py-4">
                  <i class="bi bi-calendar-check fs-1 d-block mb-2"></i>
                  暂无签到记录，请点击"创建签到"按钮开始
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- 创建签到模态框 -->
<div class="modal fade" id="createSessionModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title"><i class="bi bi-plus-circle text-primary"></i> 创建签到</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/teacher/attendance/sessions/add}" method="post">
          <div class="mb-3">
            <label class="form-label">选择教学班 <span class="text-danger">*</span></label>
            <select class="form-select" name="teachingClassId" required>
              <option value="">请选择教学班</option>
              <option th:each="tc : ${teachingClasses}"
                      th:value="${tc.id}"
                      th:text="${tc.className} + ' (' + ${tc.courseName} + ')'">
              </option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">签到标题 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" name="title" required
                   placeholder="例如：第1次课签到">
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">开始时间 <span class="text-danger">*</span></label>
                <input type="datetime-local" class="form-control" name="startTimeStr"
                       th:value="${defaultStartTime}" required>
              </div>
            </div>
            <div class="col-md-6">
              <div class="mb-3">
                <label class="form-label">结束时间 <span class="text-danger">*</span></label>
                <input type="datetime-local" class="form-control" name="endTimeStr"
                       th:value="${defaultEndTime}" required>
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">签到描述（可选）</label>
            <textarea class="form-control" name="description" rows="3"
                      placeholder="请输入签到的补充说明..."></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">创建签到</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function changeClass() {
    const classId = document.getElementById('classSelect').value;
    if (classId) {
      window.location.href = `teacher/attendance/sessions?classId=${classId}`;
    } else {
      window.location.href = 'teacher/attendance/sessions';
    }
  }
</script>
</body>
</html>
