<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生管理 - 二维码签到系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <style>
    .sidebar { min-height: 100vh; background: #2c3e50; color: white; }
    .sidebar a { color: white; text-decoration: none; padding: 10px 15px; display: block; border-left: 3px solid transparent; }
    .sidebar a:hover, .sidebar a.active { background: #34495e; border-left-color: #3498db; }
    .main-content { padding: 20px; background: #f8f9fa; min-height: 100vh; }
    .action-buttons .btn { margin-right: 5px; }
  </style>
</head>
<body>
<div class="container-fluid">
  <div class="row">
    <!-- 侧边栏 -->
    <div class="col-md-2 p-0 sidebar">
      <div class="p-3">
        <h4 class="text-center mb-4"><i class="bi bi-qr-code"></i> 签到系统</h4>
        <div class="user-info text-center mb-4">
          <i class="bi bi-person-circle fs-2 mb-2"></i>
          <h6>教师</h6>
          <p class="mb-1" th:text="${teacher.name}">张老师</p>
          <small th:text="${teacher.username}">teacher1</small>
        </div>

        <nav class="nav flex-column">
          <a th:href="@{/teacher/dashboard}" class="nav-link"><i class="bi bi-speedometer2"></i> 仪表板</a>
          <a th:href="@{/teacher/teaching-classes}" class="nav-link active"><i class="bi bi-people"></i> 教学班管理</a>
          <a th:href="@{/teacher/attendance/sessions}" class="nav-link"><i class="bi bi-check-circle"></i> 签到管理</a>
          <div class="mt-4">
            <a th:href="@{/logout}" class="nav-link text-danger"><i class="bi bi-box-arrow-right"></i> 退出登录</a>
          </div>
        </nav>
      </div>
    </div>

    <!-- 主内容区 -->
    <div class="col-md-10 main-content">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
          <h4><i class="bi bi-people text-primary me-2"></i>学生管理</h4>
          <p class="text-muted mb-0">
            教学班：<span class="fw-bold" th:text="${teachingClass.className}"></span>
            ([[${teachingClass.courseName}]])
          </p>
        </div>
        <div>
          <a th:href="@{/teacher/teaching-classes/{id}/students/add(id=${teachingClass.id})}"
             class="btn btn-primary">
            <i class="bi bi-person-plus"></i> 添加学生
          </a>
          <a th:href="@{/teacher/teaching-classes}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i> 返回列表
          </a>
        </div>
      </div>

      <!-- 消息提示 -->
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <!-- 学生表格 -->
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-hover">
              <thead>
              <tr>
                <th width="15%">学号</th>
                <th width="20%">姓名</th>
                <th width="25%">所属院部</th>
                <th width="25%">行政班级</th>
                <th width="15%">操作</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="student : ${students}">
                <td>[[${student.studentId}]]</td>
                <td>[[${student.name}]]</td>
                <td>[[${student.department?.name ?: '未设置'}]]</td>
                <td>[[${student.className}]]</td>
                <td>
                  <a th:href="@{/teacher/teaching-classes/{classId}/students/remove/{studentId}(
                    classId=${teachingClass.id}, studentId=${student.id})}"
                     class="btn btn-sm btn-danger"
                     onclick="return confirm('确定要将该学生移出教学班吗？')">
                    <i class="bi bi-person-dash"></i> 移除
                  </a>
                </td>
              </tr>
              <tr th:if="${#lists.isEmpty(students)}">
                <td colspan="5" class="text-center text-muted py-4">
                  <i class="bi bi-people fs-1 d-block mb-2"></i>
                  暂无学生，请点击"添加学生"按钮添加学生到教学班
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
