<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>教学班管理 - 二维码签到系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .sidebar { min-height: 100vh; background: #2c3e50; color: white; }
        .sidebar a { color: white; text-decoration: none; padding: 10px 15px; display: block; border-left: 3px solid transparent; }
        .sidebar a:hover, .sidebar a.active { background: #34495e; border-left-color: #3498db; }
        .main-content { padding: 20px; background: #f8f9fa; min-height: 100vh; }
        .action-buttons .btn { margin-right: 5px; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <div class="col-md-2 p-0 sidebar">
            <div class="p-3">
                <h4 class="text-center mb-4"><i class="bi bi-qr-code"></i> 签到系统</h4>
                <div class="user-info text-center mb-4">
                    <i class="bi bi-person-circle fs-2 mb-2"></i>
                    <h6>教师</h6>
                    <p class="mb-1" th:text="${teacher.name}">张老师</p>
                    <small th:text="${teacher.username}">teacher1</small>
                </div>

                <nav class="nav flex-column">
                    <a th:href="@{/teacher/dashboard}" class="nav-link"><i class="bi bi-speedometer2"></i> 仪表板</a>
                    <a th:href="@{/teacher/teaching-classes}" class="nav-link active"><i class="bi bi-people"></i> 教学班管理</a>
                    <a th:href="@{/teacher/attendance/sessions}" class="nav-link"><i class="bi bi-check-circle"></i> 签到管理</a>
                    <div class="mt-4">
                        <a th:href="@{/logout}" class="nav-link text-danger"><i class="bi bi-box-arrow-right"></i> 退出登录</a>
                    </div>
                </nav>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="col-md-10 main-content">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4><i class="bi bi-people text-primary me-2"></i>教学班管理</h4>
                <a th:href="@{/teacher/teaching-classes/add}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> 创建教学班
                </a>
            </div>

            <!-- 消息提示 -->
            <div th:if="${success}" class="alert alert-success alert-dismissible fade show">
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show">
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- 教学班表格 -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th width="30%">教学班名称</th>
                                <th width="25%">课程名称</th>
                                <th width="15%">学期</th>
                                <th width="15%">学生人数</th>
                                <th width="15%">操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="tc : ${teachingClasses}">
                                <td>
                                    <i class="bi bi-collection text-success me-2"></i>
                                    [[${tc.className}]]
                                    <span th:if="${tc.isActive}" class="badge bg-success ms-2">活跃</span>
                                    <span th:if="${not tc.isActive}" class="badge bg-secondary ms-2">已停用</span>
                                </td>
                                <td>[[${tc.courseName}]]</td>
                                <td>[[${tc.semester} ?: '未设置']]</td>
                                <td>
                                    <!-- 简化判断逻辑 -->
                                    <span th:if="${totalStudentCount != null and totalStudentCount[tc.id] != null}">
                                        [[${totalStudentCount[tc.id]}]]
                                    </span>
                                    <span th:unless="${totalStudentCount != null and totalStudentCount[tc.id] != null}" class="text-muted">
                                        <i class="bi bi-exclamation-circle"></i> 暂无数据
                                    </span>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        <a th:href="@{/teacher/teaching-classes/{id}/students(id=${tc.id})}"
                                           class="btn btn-sm btn-info">
                                            <i class="bi bi-people"></i> 学生
                                        </a>
                                        <a th:href="@{/teacher/attendance/sessions(classId=${tc.id})}"
                                           class="btn btn-sm btn-warning">
                                            <i class="bi bi-check-circle"></i> 签到
                                        </a>
                                        <a th:href="@{/teacher/teaching-classes/edit/{id}(id=${tc.id})}"
                                           class="btn btn-sm btn-primary">
                                            <i class="bi bi-pencil"></i> 编辑
                                        </a>
                                        <a th:href="@{/teacher/teaching-classes/delete/{id}(id=${tc.id})}"
                                           class="btn btn-sm btn-danger"
                                           onclick="return confirm('确定要删除这个教学班吗？')">
                                            <i class="bi bi-trash"></i> 删除
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(teachingClasses)}">
                                <td colspan="5" class="text-center text-muted py-4">
                                    <i class="bi bi-inbox fs-1 d-block mb-2"></i>
                                    暂无教学班，请点击"创建教学班"按钮开始
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
