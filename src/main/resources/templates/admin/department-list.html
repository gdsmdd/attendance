<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>院系管理 - 二维码签到系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #2c3e50;
            color: white;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
            border-left: 3px solid transparent;
        }
        .sidebar a:hover, .sidebar a.active {
            background: #34495e;
            border-left-color: #3498db;
        }
        .main-content {
            padding: 20px;
            background: #f8f9fa;
            min-height: 100vh;
        }
        .department-card {
            border-radius: 10px;
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
        }
        .department-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: #0d6efd;
        }
        .department-icon {
            font-size: 2.5rem;
            color: #0d6efd;
            margin-bottom: 15px;
        }
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- 侧边栏 -->
        <div class="col-md-2 p-0 sidebar">
            <div class="p-3">
                <h4 class="text-center mb-4">
                    <i class="bi bi-qr-code"></i> 签到系统
                </h4>
                <div class="user-info text-center mb-4">
                    <i class="bi bi-shield-lock fs-2 mb-2"></i>
                    <h6>管理员</h6>
                    <p class="mb-1" th:text="${admin.name}">系统管理员</p>
                    <small th:text="${admin.username}">admin</small>
                </div>

                <nav class="nav flex-column">
                    <a th:href="@{/admin/dashboard}" class="nav-link">
                        <i class="bi bi-speedometer2"></i> 仪表板
                    </a>
                    <a th:href="@{/admin/teachers}" class="nav-link">
                        <i class="bi bi-person-badge"></i> 教师管理
                    </a>
                    <a th:href="@{/admin/students}" class="nav-link">
                        <i class="bi bi-people"></i> 学生管理
                    </a>
                    <a th:href="@{/admin/departments}" class="nav-link active">
                        <i class="bi bi-building"></i> 院系管理
                    </a>
                    <div class="mt-4">
                        <a th:href="@{/logout}" class="nav-link text-danger">
                            <i class="bi bi-box-arrow-right"></i> 退出登录
                        </a>
                    </div>
                </nav>
            </div>
        </div>

        <!-- 主内容区 -->
        <div class="col-md-10 main-content">
            <!-- 页面标题和操作按钮 -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3><i class="bi bi-building"></i> 院系管理</h3>
                <div>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDepartmentModal">
                        <i class="bi bi-plus"></i> 添加院系
                    </button>
                    <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> 返回
                    </a>
                </div>
            </div>

            <!-- 消息提示 -->
            <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <i class="bi bi-exclamation-circle"></i>
                <span th:text="${error}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                <i class="bi bi-check-circle"></i>
                <span th:text="${success}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- 统计卡片 -->
            <div class="row mb-4">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-body">
                            <div class="row align-items-center">
                                <div class="col-md-4">
                                    <div class="text-center">
                                        <div class="display-4 text-primary" th:text="${departments.size()}">0</div>
                                        <div class="text-muted">院系总数</div>
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <h5 class="card-title"><i class="bi bi-info-circle"></i> 功能说明</h5>
                                    <ul class="mb-0">
                                        <li>院系是教师和学生的基础分类单位</li>
                                        <li>添加教师或学生前需要先创建相应的院系</li>
                                        <li>已有关联用户的院系不能直接删除</li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 院系列表 -->
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0"><i class="bi bi-list"></i> 院系列表</h5>
                    <span class="badge bg-primary" th:text="'共 ' + ${departments.size()} + ' 个院系'">共 0 个院系</span>
                </div>
                <div class="card-body">
                    <div class="row" id="departmentsContainer">
                        <div th:each="dept, stat : ${departments}" class="col-md-3 mb-3">
                            <div class="card department-card">
                                <div class="card-body text-center">
                                    <div class="department-icon">
                                        <i class="bi bi-building"></i>
                                    </div>
                                    <h5 th:text="${dept.name}" class="card-title mb-2">计算机学院</h5>
                                    <div class="text-muted mb-3">
                                        <small>创建时间: <span th:text="${#temporals.format(dept.createTime, 'yyyy-MM-dd')}">2023-01-01</span></small>
                                    </div>
                                    <div class="btn-group w-100">
                                        <button class="btn btn-outline-primary btn-sm"
                                                data-bs-toggle="modal"
                                                data-bs-target="#editDepartmentModal"
                                                th:data-id="${dept.id}"
                                                th:data-name="${dept.name}">
                                            <i class="bi bi-pencil"></i> 编辑
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm delete-department"
                                                th:data-id="${dept.id}"
                                                th:data-name="${dept.name}">
                                            <i class="bi bi-trash"></i> 删除
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 空状态 -->
                        <div th:if="${#lists.isEmpty(departments)}" class="col-12">
                            <div class="empty-state">
                                <div class="empty-state-icon">
                                    <i class="bi bi-building"></i>
                                </div>
                                <h4>暂无院系数据</h4>
                                <p class="text-muted">请点击"添加院系"按钮创建新的院系</p>
                                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addDepartmentModal">
                                    <i class="bi bi-plus"></i> 添加第一个院系
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 添加院系模态框（简化版） -->
<div class="modal fade" id="addDepartmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-plus-circle"></i> 添加院系</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/admin/departments/add}" method="post" id="addDepartmentForm">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="departmentName" class="form-label">院系名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="departmentName" name="name"
                               placeholder="请输入院系名称（如：计算机科学与技术学院）" required>
                        <div class="form-text">院系名称必须唯一，不可重复</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 编辑院系模态框（简化版） -->
<div class="modal fade" id="editDepartmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-pencil"></i> 编辑院系</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form th:action="@{/admin/departments/update}" method="post" id="editDepartmentForm">
                <input type="hidden" id="editDepartmentId" name="id">
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="editDepartmentName" class="form-label">院系名称 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="editDepartmentName" name="name" required>
                        <div class="form-text">院系名称必须唯一，不可重复</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存修改</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- 删除确认模态框 -->
<div class="modal fade" id="deleteDepartmentModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"><i class="bi bi-exclamation-triangle text-danger"></i> 确认删除</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <p>确定要删除院系 <strong id="deleteDepartmentName"></strong> 吗？</p>
                <p class="text-danger"><small>此操作不可恢复，请谨慎操作！</small></p>
                <div class="alert alert-warning">
                    <i class="bi bi-exclamation-triangle"></i>
                    <strong>注意：</strong>如果该院系下有关联的用户，删除将失败！
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-danger" id="confirmDepartmentDelete">确认删除</button>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // 编辑院系模态框
    $('#editDepartmentModal').on('show.bs.modal', function(event) {
        const button = $(event.relatedTarget);
        const departmentId = button.data('id');
        const departmentName = button.data('name');

        $('#editDepartmentId').val(departmentId);
        $('#editDepartmentName').val(departmentName);
    });

    // 删除院系
    let deleteDepartmentId = null;
    let deleteDepartmentName = null;

    $(document).on('click', '.delete-department', function() {
        deleteDepartmentId = $(this).data('id');
        deleteDepartmentName = $(this).data('name');
        $('#deleteDepartmentName').text(deleteDepartmentName);
        $('#deleteDepartmentModal').modal('show');
    });

    $('#confirmDepartmentDelete').click(function() {
        if (deleteDepartmentId) {
            window.location.href = 'admin/departments/delete/' + deleteDepartmentId;
        }
    });

    // 表单验证
    $('#addDepartmentForm').submit(function(e) {
        const name = $('#departmentName').val().trim();
        if (!name) {
            e.preventDefault();
            $('#departmentName').addClass('is-invalid');
            return false;
        }
    });

    $('#editDepartmentForm').submit(function(e) {
        const name = $('#editDepartmentName').val().trim();
        if (!name) {
            e.preventDefault();
            $('#editDepartmentName').addClass('is-invalid');
            return false;
        }
    });

    // 输入框实时验证
    $('input[name="name"]').on('input', function() {
        if ($(this).hasClass('is-invalid')) {
            $(this).removeClass('is-invalid');
        }
    });

    // 自动关闭警告框
    setTimeout(function() {
        $('.alert').alert('close');
    }, 5000);

    // 院系卡片动画
    $(document).ready(function() {
        $('.department-card').each(function(index) {
            $(this).css('opacity', '0');
            $(this).css('transform', 'translateY(20px)');

            setTimeout(() => {
                $(this).animate({
                    opacity: 1,
                    translateY: 0
                }, 300);
            }, index * 100);
        });
    });

    // 防止表单重复提交
    $('form').submit(function() {
        const submitBtn = $(this).find('button[type="submit"]');
        if (submitBtn.prop('disabled')) {
            return false;
        }
        submitBtn.prop('disabled', true);
        submitBtn.html('<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> 处理中...');
        return true;
    });
</script>
</body>
</html>
