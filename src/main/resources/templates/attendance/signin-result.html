<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>签到结果</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
    :root {
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .result-container {
      max-width: 500px;
      width: 100%;
      margin: 0 auto;
    }

    .result-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .result-header {
      background: linear-gradient(135deg, var(--success-color), #229954);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .result-header.failed {
      background: linear-gradient(135deg, var(--danger-color), #c0392b);
    }

    .result-body {
      padding: 30px;
    }

    .result-icon {
      font-size: 4rem;
      margin-bottom: 20px;
    }

    .result-details {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      margin: 20px 0;
    }

    .detail-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }

    .detail-item:last-child {
      border-bottom: none;
    }

    .detail-label {
      color: #7f8c8d;
    }

    .detail-value {
      font-weight: 500;
    }

    .status-badge {
      display: inline-block;
      padding: 8px 20px;
      border-radius: 20px;
      font-weight: bold;
      margin: 10px 0;
    }

    .status-present {
      background: #d4edda;
      color: #155724;
    }

    .status-late {
      background: #fff3cd;
      color: #856404;
    }

    .btn-return {
      background: linear-gradient(135deg, #3498db, #2980b9);
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      transition: all 0.3s;
    }

    .btn-return:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: rgba(255,255,255,0.8);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="result-container">
    <div class="result-card">
      <!-- 成功头部 -->
      <div th:if="${success}" class="result-header">
        <i class="bi bi-check-circle-fill result-icon"></i>
        <h3>签到成功！</h3>
        <p class="mb-0">您已完成本次签到</p>
      </div>

      <!-- 失败头部 -->
      <div th:if="${not success}" class="result-header failed">
        <i class="bi bi-x-circle-fill result-icon"></i>
        <h3>签到失败</h3>
        <p class="mb-0" th:text="${error}"></p>
      </div>

      <!-- 结果详情 -->
      <div class="result-body">
        <th:block th:if="${success}">
          <!-- 状态徽章 -->
          <div class="text-center">
                            <span th:switch="${status}">
                                <span th:case="'PRESENT'" class="status-badge status-present">
                                    <i class="bi bi-check-lg me-2"></i>正常签到
                                </span>
                                <span th:case="'LATE'" class="status-badge status-late">
                                    <i class="bi bi-clock-history me-2"></i>迟到签到
                                </span>
                            </span>
          </div>

          <!-- 签到详情 -->
          <div class="result-details">
            <div class="detail-item">
              <span class="detail-label">学号</span>
              <span class="detail-value" th:text="${studentId}">2023001</span>
            </div>
            <div class="detail-item">
              <span class="detail-label">签到时间</span>
              <span class="detail-value"
                    th:text="${#temporals.format(signinTime, 'yyyy-MM-dd HH:mm:ss')}">
                                    2024-01-01 08:30:15
                                </span>
            </div>
            <div class="detail-item">
              <span class="detail-label">签到状态</span>
              <span class="detail-value" th:text="${status == 'PRESENT' ? '正常' : '迟到'}">
                                    正常
                                </span>
            </div>
          </div>

          <!-- 提示信息 -->
          <div class="alert alert-info">
            <i class="bi bi-info-circle me-2"></i>
            <strong>温馨提示：</strong>签到结果已记录，请关闭此页面。如需查看签到记录，请联系授课教师。
          </div>
        </th:block>

        <th:block th:if="${not success}">
          <!-- 失败信息 -->
          <div class="alert alert-danger">
            <h5><i class="bi bi-exclamation-triangle me-2"></i>签到失败原因：</h5>
            <p class="mb-0" th:text="${error}">错误信息</p>
          </div>

          <!-- 解决方案 -->
          <div class="alert alert-warning">
            <h6><i class="bi bi-lightbulb me-2"></i>建议解决方案：</h6>
            <ul class="mb-0">
              <li>检查学号是否输入正确</li>
              <li>确认您是否在本次签到的教学班中</li>
              <li>检查签到是否已结束</li>
              <li>如问题持续，请联系授课教师</li>
            </ul>
          </div>
        </th:block>

        <!-- 返回按钮 -->
        <div class="text-center mt-4">
          <a th:if="${attendanceCode}"
             th:href="@{/attendance/signin(code=${attendanceCode})}"
             class="btn btn-return">
            <i class="bi bi-arrow-clockwise me-2"></i>重新签到
          </a>
          <button th:unless="${attendanceCode}"
                  class="btn btn-return"
                  onclick="window.history.back()">
            <i class="bi bi-arrow-left me-2"></i>返回
          </button>
        </div>
      </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
      <p>
        <i class="bi bi-shield-check"></i>
        二维码签到系统 &copy; 2024
      </p>
      <p class="small">
        技术支持：计算机科学与技术学院
      </p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // 自动返回（5秒后）
  setTimeout(function() {
    if (window.history.length > 1) {
      window.history.back();
    }
  }, 5000);

  // 防止页面刷新
  window.addEventListener('beforeunload', function(e) {
    if (performance.navigation.type === 1) {
      // 页面刷新
      if (window.history.length > 1) {
        window.history.back();
      }
    }
  });
</script>
</body>
</html>
</html>
