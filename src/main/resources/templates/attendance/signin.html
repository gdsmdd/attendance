<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>学生签到系统</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <style>
    :root {
      --primary-color: #3498db;
      --success-color: #27ae60;
      --warning-color: #f39c12;
      --danger-color: #e74c3c;
    }

    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .signin-container {
      max-width: 450px;
      width: 100%;
      margin: 0 auto;
    }

    .signin-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .signin-header {
      background: linear-gradient(135deg, var(--primary-color), #2980b9);
      color: white;
      text-align: center;
      padding: 30px 20px;
    }

    .signin-body {
      padding: 30px;
    }

    .form-floating {
      margin-bottom: 20px;
    }

    .btn-signin {
      background: linear-gradient(135deg, var(--primary-color), #2980b9);
      border: none;
      padding: 12px;
      font-size: 1.1rem;
      transition: all 0.3s;
    }

    .btn-signin:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
    }

    .qr-code-container {
      text-align: center;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .qr-code {
      width: 200px;
      height: 200px;
      margin: 0 auto;
    }

    .instruction {
      font-size: 0.9rem;
      color: #7f8c8d;
      margin-top: 10px;
    }

    .footer {
      text-align: center;
      margin-top: 30px;
      color: rgba(255,255,255,0.8);
      font-size: 0.9rem;
    }

    .alert {
      border-radius: 10px;
      border: none;
    }

    .attendance-info {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .status-started {
      background: #d4edda;
      color: #155724;
    }

    .status-ended {
      background: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="signin-container">
    <!-- 错误提示 -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
      <i class="bi bi-exclamation-triangle-fill me-2"></i>
      <span th:text="${error}"></span>
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="signin-card">
      <!-- 头部 -->
      <div class="signin-header">
        <i class="bi bi-qr-code-scan" style="font-size: 3rem; margin-bottom: 15px;"></i>
        <h3>学生签到系统</h3>
        <p class="mb-0">请使用您的学号进行签到</p>
      </div>

      <!-- 签到信息 -->
      <div th:if="${sessionInfo != null}" class="attendance-info mx-3 mt-3">
        <div th:switch="${sessionInfo.status}">
                        <span th:case="'STARTED'" class="status-badge status-started">
                            <i class="bi bi-play-circle"></i> 签到进行中
                        </span>
          <span th:case="'ENDED'" class="status-badge status-ended">
                            <i class="bi bi-check-circle"></i> 签到已结束
                        </span>
        </div>
        <h5 th:text="${sessionInfo.title}">签到标题</h5>
        <p class="mb-2" th:if="${sessionInfo.description}">
          <i class="bi bi-info-circle"></i>
          <span th:text="${sessionInfo.description}"></span>
        </p>
        <p class="mb-0 text-muted small">
          <i class="bi bi-clock"></i>
          时间：[[${#temporals.format(sessionInfo.startTime, 'MM-dd HH:mm')}]] -
          [[${#temporals.format(sessionInfo.endTime, 'MM-dd HH:mm')}]]
        </p>
      </div>

      <!-- 签到表单 -->
      <div class="signin-body">
        <div th:if="${sessionInfo != null and sessionInfo.status == 'STARTED'}">
          <form th:action="@{/attendance/signin}" method="post">
            <input type="hidden" name="attendanceCode" th:value="${attendanceCode}">

            <div class="form-floating">
              <input type="text" class="form-control" id="studentId" name="studentId"
                     placeholder="请输入学号" required
                     th:classappend="${error != null ? 'is-invalid' : ''}">
              <label for="studentId">
                <i class="bi bi-person-badge me-2"></i>学号
              </label>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-signin btn-lg">
                <i class="bi bi-check-circle me-2"></i>立即签到
              </button>
            </div>
          </form>

          <div class="instruction text-center mt-3">
            <i class="bi bi-info-circle me-1"></i>
            请确保输入正确的学号，签到后不可更改
          </div>
        </div>

        <div th:if="${sessionInfo != null and sessionInfo.status != 'STARTED'}" class="text-center py-4">
          <i class="bi bi-clock" style="font-size: 4rem; color: #7f8c8d;"></i>
          <h4 class="mt-3" th:text="${sessionInfo.status == 'ENDED' ? '签到已结束' : '签到未开始'}"></h4>
          <p class="text-muted">
                            <span th:if="${sessionInfo.status == 'ENDED'}">
                                本次签到已经结束，请等待下一次签到
                            </span>
            <span th:if="${sessionInfo.status == 'CREATED'}">
                                签到尚未开始，请稍后再试
                            </span>
          </p>
        </div>

        <div th:unless="${sessionInfo != null}" class="text-center py-4">
          <i class="bi bi-exclamation-triangle" style="font-size: 4rem; color: #f39c12;"></i>
          <h4 class="mt-3">签到信息无效</h4>
          <p class="text-muted">请检查签到链接是否正确，或联系授课教师</p>
        </div>
      </div>
    </div>

    <!-- 页脚 -->
    <div class="footer">
      <p>
        <i class="bi bi-shield-check"></i>
        二维码签到系统 &copy; 2025
      </p>
      <p class="small">
        技术支持：计算机工程学院
      </p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // 自动聚焦到学号输入框
  document.addEventListener('DOMContentLoaded', function() {
    const studentIdInput = document.getElementById('studentId');
    if (studentIdInput) {
      studentIdInput.focus();
    }

    // 自动关闭警告框
    setTimeout(function() {
      const alert = document.querySelector('.alert');
      if (alert) {
        const bsAlert = new bootstrap.Alert(alert);
        bsAlert.close();
      }
    }, 5000);
  });

  // 防止重复提交
  document.querySelector('form')?.addEventListener('submit', function() {
    const submitBtn = this.querySelector('button[type="submit"]');
    if (submitBtn) {
      submitBtn.disabled = true;
      submitBtn.innerHTML = '<i class="bi bi-hourglass-split me-2"></i>签到中...';
    }
  });
</script>
</body>
</html>
